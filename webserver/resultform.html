<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 40px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: inline-block;
            margin: 0 auto;
            width: 50%;
        }
        li {
            display: inline-block;
            margin: 0 10px;
        }
        a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Поисковые результаты</h1>
    <ul>
        {{ range .Urls }}
        <li><a href="{{ . }}">{{ . }}</a></li>
        {{ end }}
    </ul>
</body>
</html>
