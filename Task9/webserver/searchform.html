<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Поиск комиксов</title>
<style>
  /* Простой CSS для оформления формы */
  form {
    margin: 20px auto; /* Позиционирование по центру */
    padding: 20px; /* Отступы вокруг формы */
    border: 1px solid #ccc; /* Рамка вокруг формы */
    border-radius: 5px; /* Скругление углов */
    width: 50%; /* Ширина формы */
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"] {
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
    width: 100%; /* Ширина поля ввода */
  }
  button {
    padding: 5px 10px;
    border: none;
    background-color: #4CAF50;
    color: white;
    border-radius: 3px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1 style="text-align: center;">Поиск комиксов</h1>

<form action="/comics" method="get">
  <label for="description">Ведите описание комикса для поиска:</label>
  <input type="text" id="description" name="search" required>
  <button type="submit">Поиск</button>
</form>

</body>
</html>
